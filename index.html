<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>RohitTicTakToe.com</li>
        </ul>
    </nav>
    <div class="game_container">
        <div class="container">
            <table border="1px" cellspacing ="0px">
                <tr class="bt bl">
                    <td class="bt bl"><span class="content"></span></td>
                    <td class="bt"><span class="content"></span></td>
                    <td class="bt br"><span class="content"></span></td>
                </tr>
                <tr>
                    <td class="bl"><span class="content"></span></td>
                    <td><span class="content"></span></td>
                    <td class="br"><span class="content"></span></td>
                </tr>
                <tr>
                    <td class="bl bb"><span class="content"></span></td>
                    <td class="bb"><span class="content"></span></td>
                    <td class="bb br"><span class="content"></span></td>
                </tr>
            </table>
        </div>
        <div class="game_info">
            <h1>Welcome to Tik Tak Toe</h1>
            <div class="navigation">
                <span class="info">
                    Turn of X
                </span>
                <a href="index.html"><button id="reset">Reset</button></a>
            </div>
            <div class="img_box">
                <img src="images/delegada-raquel-dancing (1).gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
